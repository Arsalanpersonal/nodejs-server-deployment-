<body>
  <header>
    <!-- Include your store header content, navigation, etc. -->
    <h1>Shopify strore | Form</h1>
    <nav>
      <!-- Navigation links go here -->
    </nav>
  </header>

  <main>
    <section class="form-container">
      <div class="form-page">
        <h2>Claim Your Free Gift</h2>
        <p class="desc">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, hic
          labore! Amet magni odio aut repellat ipsum quod, labore consequuntur
          dicta, sapiente possimus nemo unde deserunt nisi quaerat soluta ex!
        </p>
        <form action="/new/entity" method="post">
          <label for="quantity">First Name:</label>
          <input
            type="text"
            id="FirstName"
            name="fName"
            placeholder="Enter your first name"
          />
          <label for="quantity">Last Name:</label>
          <input
            type="text"
            id="LastName"
            name="lName"
            placeholder="Enter your last name"
          />
          <label for="quantity">Email:</label>
          <input
            type="email"
            id="Email"
            name="email"
            placeholder="Enter your email "
          />
          <button type="submit">Submit Data</button>
        </form>
      </div>
    </section>
    <script>
      $(document).ready(function () {
        $(".form-page form").submit(function (event) {
          // Prevent the default form submission
          event.preventDefault();
    
          // Get form values
          var firstName = $("#FirstName").val().trim();
          var lastName = $("#LastName").val().trim();
          var email = $("#Email").val().trim();
    
          // Check if any of the fields are empty
          if (firstName === '' || lastName === '' || email === '') {
            alert("Fields are empty!");
            return; // Exit the function if fields are empty
          }
    
          // Create a data object with form values
          var formData = {
            firstName: firstName,
            lastName: lastName,
            email: email,
          };
    
          // Use Shopify Ajax API to send the form data to the server
          callTheWebhook(formData);
        });
    
        function callTheWebhook(formData) {
          $.ajax({
            type: "POST",
            url: "https://hook.us1.make.com/h68qv3foxht2fp9b8lan47uvvnkgjj84",
            data: formData,
            success: function (response) {
              // Handle the success response
              console.log(response);
    
              alert("Form data sent successfully!");
            },
            error: function (error) {
              // Handle the error response
              console.error("Error sending form data");
              console.error(error);
            },
          });
        }
      });
    </script>
    
    <!-- Add more sections or content as needed -->
  </main>
</body>
